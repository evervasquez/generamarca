application: ramdonmarca
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: main.application
  secure: optional

- url: /new
  script: main.application
  login: admin
  secure: optional

- url: /edit
  script: main.application
  login: admin
  secure: optional

- url: /destroy
  script: main.application
  login: admin
  secure: optional

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest