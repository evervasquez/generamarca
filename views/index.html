<!DOCTYPE html>
<html lang="es">
<head>

    <title>Escogé Tu Marca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">

</head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ESCOGERMARCA.COM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex8-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#">Escoger Marca</a></li>
                <li><a href="#">Contactenos</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<section class="container">

    <div class="jumbotron">
        <h1>Nombre de tu negocio</h1>

        <p>Aplicación Web para combinar palabras y combinarlas, así poder escoger la tuya.</p>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Ingresar Indicios</div>

            <!-- Angularjs-->
            <div class="panel-body" ng-app="myapp" ng-controller="indiciosCtrl">
                <div class="form-group form-inline">
                    <label for="exampleInputEmail">Indicios</label>
                    <input type="text" id="indicio" ng-model="indicio" class="form-control">
                    <button type="button" ng-click="add()" class="btn btn-primary">Ingresar</button>

                </div>
                <div class="panel-heading">Lista de Indicios
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="item in lista">
                        <tr>
                            <td>[[item.nombre]]</td>
                            <td>
                                <button class="btn-sm btn-danger" ng-click="remove($index)"><i
                                        class="glyphicon glyphicon-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
